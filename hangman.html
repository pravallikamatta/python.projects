<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); padding: 32px; }
        .word { font-size: 2rem; letter-spacing: 0.5em; margin-bottom: 24px; }
        .lives { font-size: 1.2rem; margin-bottom: 16px; }
        .result { font-size: 1.5rem; font-weight: bold; margin-top: 24px; }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2>Hangman Game</h2>
        <div style="height:180px;margin-bottom:16px;">
            <svg id="hangmanDrawing" width="120" height="180">
                <line x1="10" y1="170" x2="110" y2="170" stroke="#333" stroke-width="4" />
                <line x1="40" y1="170" x2="40" y2="20" stroke="#333" stroke-width="4" />
                <line x1="40" y1="20" x2="90" y2="20" stroke="#333" stroke-width="4" />
                <line x1="90" y1="20" x2="90" y2="40" stroke="#333" stroke-width="4" />
                <!-- Parts will be revealed by JS -->
                <circle id="hangman-head" cx="90" cy="55" r="15" stroke="#333" stroke-width="3" fill="none" style="opacity:0" />
                <line id="hangman-body" x1="90" y1="70" x2="90" y2="110" stroke="#333" stroke-width="3" style="opacity:0" />
                <line id="hangman-arm-left" x1="90" y1="80" x2="75" y2="100" stroke="#333" stroke-width="3" style="opacity:0" />
                <line id="hangman-arm-right" x1="90" y1="80" x2="105" y2="100" stroke="#333" stroke-width="3" style="opacity:0" />
                <line id="hangman-leg-left" x1="90" y1="110" x2="75" y2="140" stroke="#333" stroke-width="3" style="opacity:0" />
                <line id="hangman-leg-right" x1="90" y1="110" x2="105" y2="140" stroke="#333" stroke-width="3" style="opacity:0" />
            </svg>
        </div>
        <div class="lives" id="lives"></div>
        <div class="word" id="wordDisplay"></div>
        <input type="text" id="guessInput" maxlength="1" class="form-control w-25 d-inline" placeholder="Letter" autofocus>
        <button class="btn btn-primary ms-2" onclick="makeGuess()">Guess</button>
        <div class="result" id="result"></div>
        <button class="btn btn-success mt-3" onclick="resetGame()">Restart</button>
    </div>
    <script>
        const words = ['python','java','kotlin','javascript'];
        let word, display, lives, gameOver;
        function updateDrawing() {
            const parts = [
                'hangman-head',
                'hangman-body',
                'hangman-arm-left',
                'hangman-arm-right',
                'hangman-leg-left',
                'hangman-leg-right'
            ];
            for (let i = 0; i < parts.length; i++) {
                document.getElementById(parts[i]).style.opacity = (lives <= 5 - i) ? 1 : 0;
            }
        }
        function initGame() {
            word = words[Math.floor(Math.random()*words.length)];
            display = Array(word.length).fill('_');
            lives = 6;
            gameOver = false;
            document.getElementById('wordDisplay').textContent = display.join(' ');
            document.getElementById('lives').textContent = `Lives: ${lives}`;
            document.getElementById('result').textContent = '';
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').disabled = false;
            updateDrawing();
        }
        function makeGuess() {
            if (gameOver) return;
            const guess = document.getElementById('guessInput').value.toLowerCase();
            if (!guess.match(/[a-z]/) || guess.length !== 1) return;
            let found = false;
            for (let i=0; i<word.length; i++) {
                if (word[i] === guess) {
                    display[i] = guess;
                    found = true;
                }
            }
            if (!found) lives--;
            document.getElementById('wordDisplay').textContent = display.join(' ');
            document.getElementById('lives').textContent = `Lives: ${lives}`;
            document.getElementById('guessInput').value = '';
            updateDrawing();
            if (lives === 0) {
                document.getElementById('result').textContent = `You lose! The word was: ${word}`;
                document.getElementById('guessInput').disabled = true;
                gameOver = true;
            } else if (!display.includes('_')) {
                document.getElementById('result').textContent = 'You win!';
                document.getElementById('guessInput').disabled = true;
                gameOver = true;
            }
        }
        function resetGame() { initGame(); }
        window.onload = initGame;
        document.getElementById('guessInput').addEventListener('keyup', function(e){ if(e.key==='Enter') makeGuess(); });
    </script>
</body>
</html>
